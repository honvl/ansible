- name: Capture show output
  hosts: all
  gather_facts: false
  connection: network_cli
   
  tasks:
    - name: show run
      ios_command:
        commands:
        - show version
        - show inventory
        - show run
        - show clock
        - show cdp neighbors
        
        - show inter counters error
        - show inter counter
        - show int status
        - show int description
        - show int trunk
        - show spanning-tree summary
        - show spanning-tree root
        - show vlan brief
        - show mac address-table aging-time
        - show mac address-table dynamic
        - show port-chan summary
        - show ip arp
        - show ip int brief vrf all
        - show ip int brief
        - show hsrp brief
        - show ip route summary
        - show ip route | i 00:0

        - show ip eigrp neighbors
        - show ip mroute summary

        - show log

      ignore_errors: true
      register: config

    - name: show 2
      ios_command:
        commands:
        - show lldp neighbors
      ignore_errors: true
      register: config2

    - name: show 3
      ios_command:
        commands:
        - show ip cef
      ignore_errors: true
      register: config3

    - name: show 4
      ios_command:
        commands:
        - show fex
      ignore_errors: true
      register: config4

    - name: save output to local directory
      copy:
        content: "{{ config.stdout | replace('\\n', '\n') }}"
        dest: "/home/ansiblereports/show-output/{{ inventory_hostname }}.ios"

