- name: WiFi controller check
  hosts: all
  gather_facts: no
  tasks:
    - name: run datapath frame command
      raw: |
        no paging
        show datpath utilization
        show port stats
        show acl hits
        show datapath frame
        show datapath frame all
        show datapath crypto counters
        show datapath debug opcode
        show datapath debug eth1info
      register: datapath
