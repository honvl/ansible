#        body: '{{ datapath }}'
    - name: Send summary mail
      local_action:
        module: mail    
        host: outlook.dpw.com
        port: 25
        from: ansible@davispolk.com
        to: networking@davispolk.com
        subject: PY WiFi controller debug
#        body: '{{ datapath.stdout_lines }}'
        body: |
              {% for line in datapath.stdout_lines %}
                {{ line }}
                {% endfor %}
      run_once: True
